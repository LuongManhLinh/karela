services:
  mysql:
    image: mysql:latest
    container_name: karela_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: karela
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.

  redis:
    image: redis:latest
    container_name: karela_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  chroma:
    image: chromadb/chroma:latest
    container_name: karela_chroma
    ports:
      - "8888:8000"
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - CHROMA_SERVER_ALLOW_RESET=True
    volumes:
      - ./chroma_data:/data/chromadb

volumes:
  redis_data:
  chroma_data:
