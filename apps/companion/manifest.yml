modules:
  jira:projectPage:
    - key: companion-project-page
      resource: page
      resolver:
        function: resolver
      title: Companion Page
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  jira:projectSettingsPage:
    - key: companion-project-settings
      resource: page-settings
      resolver:
        function: resolver
      title: Companion Settings
  function:
    - key: resolver
      handler: index.handler
resources:
  # - key: pannel
  #   path: static/pannel/dist
  - key: page
    path: static/page/dist
    tunnel:
      port: 5174
  - key: page-settings
    path: static/pageSettings/dist
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
  external:
    fetch:
      backend:
        - address: "*.trycloudflare.com"
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/dbce6e80-9145-45b4-9574-44b174c27d89
