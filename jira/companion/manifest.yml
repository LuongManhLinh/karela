modules:
  jira:projectPage:
    - key: ratsnake-companion-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Analyzer
      icon: https://raw.githubusercontent.com/LuongManhLinh/assets/main/ratsnake-icon.svg

  jira:projectSettingsPage:
    - key: ratsnake-companion-project-settings-page
      resource: settings
      resolver:
        function: resolver
      render: native
      title: Companion Settings

  jira:issuePanel:
    - key: ratsnake-companion-chat-panel
      resource: chat-panel
      resolver:
        function: resolver
      title: Chat
      icon: https://raw.githubusercontent.com/LuongManhLinh/assets/main/ratsnake-icon.svg
      render: native

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/analyzer-page/index.tsx
  - key: settings
    path: src/settings/index.tsx
  - key: chat-panel
    path: src/chat-panel/index.tsx

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
    - read:board-scope:jira-software
    - read:project:jira
  external:
    fetch:
      backend:
        - address: "https://ratsnake.lmlinh.com"
app:
  runtime:
    name: nodejs22.x
    memoryMB: 512
    architecture: arm64
  id: ari:cloud:ecosystem::app/a34b55a3-18bb-4439-8461-96111deed76a
