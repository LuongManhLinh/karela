modules:
  jira:projectPage:
    - key: ratsnake-companion-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Companion
      icon: https://raw.githubusercontent.com/LuongManhLinh/assets/main/ratsnake-icon.svg
  jira:projectSettingsPage:
    - key: ratsnake-companion-project-settings-page
      resource: settings
      resolver:
        function: resolver
      render: native
      title: Companion Settings
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.tsx
  - key: settings
    path: src/settings/index.tsx

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
  external:
    fetch:
      backend:
        - address: "https://*.trycloudflare.com"
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/a34b55a3-18bb-4439-8461-96111deed76a
